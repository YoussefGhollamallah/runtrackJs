<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Inscription</title>
</head>
<body>
    <header>
        <h1>Jour 05</h1>
        <nav>
            <ul id="navBar">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <main id="inscription">
        <section>
            <h1>Inscription</h1>
            <form action="traitement.html" method="POST" class="form" name="formInscription">
                <ul>
                    <li>
                        <label for="nom">Votre nom</label>
                        <input type="text" name="nom" id="nom">
                        <p id="messagenom"></p>
                    </li>
                    <li>
                        <label for="prenom">Votre prenom</label>
                        <input type="text" name="prenom" id="prenom">
                        <p id="messageprenom"></p>
                    </li>
                    <li>
                        <label for="email">Votre email</label>
                        <input type="email" id="email">
                        <p id="messageemail"></p>
                    </li>
                    <br>
                    <li>
                        <label for="password">Votre mot de passe</label>
                        <input type="password" id="password">
                        <p id="messagepassword"></p>
                    </li>
                    <li>
                        <label for="adresse">Votre adresse</label>
                        <input type="text" name="adresse" id="adresse">
                        <p id="messageadresse"></p>
                    </li>
                    <li>
                        <label for="postal">Votre code postal</label>
                        <input type="number" name="postal" id="postal">
                        <p id="messagepostal"></p>
                    </li>
                </ul>
            </form>
            <button id="button">s'inscrire</button>
        </section>
        
    </main>
    <footer>
        <p>Merci d'avoir visiter mon site</p>
    </footer>
    <script src="../js/script.js" type="text/javascript"></script>
</body>
</html>
